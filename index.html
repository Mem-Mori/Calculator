<html>
    <head>
        <title>TOP Calculator | MemMori</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    </head>

    <body>
        <div id="content">
            <div id="pageHeader">
                <p class="pHeader" id="title">Calculator</p>
                <p class="pHeader" id="myName">by <a class="wLink" href="https://github.com/Mem-Mori">MemMori</a></p>
                <p class="pHeader" id="TOPlink">A project with <a class="wLink" href="https://www.theodinproject.com/courses/foundations/lessons/calculator">The Odin Project</a></p>
            </div>
            <div id="container">
                <div id="display">
                    <div id="arith">
                        <p></p>
                    </div>                
                    <div id="solution">
                        <p></p>
                    </div>
                </div>
                <div id="buttons">
                    <button class="input font purp" id="delete">AC</button>
                    <button class="input func" id="divide">&#247;</button>
                    <button class="input func" id="multiply">&#215;</button>
                    <button class="input func" id="subtract">&#8722;</button>
                    <button class="input func" id="add">&#43;</button>
                    <button class="input font" id="one">1</button>
                    <button class="input font" id="two">2</button>
                    <button class="input font" id="three">3</button>
                    <button class="input font" id="four">4</button>
                    <button class="input font" id="five">5</button>
                    <button class="input font" id="six">6</button>
                    <button class="input font" id="seven">7</button>
                    <button class="input font" id="eight">8</button>
                    <button class="input font" id="nine">9</button>
                    <button class="input font" id="zero">0</button>
                    <button class="input purp" id="clear">&#171;</button>
                    <button class="input font" id="dec">.</button>
                    <button class="input green" id="calc">&#61;</button>
                </div>
            </div>
        </div>
    </body>

    <script src="scripts.js"></script>

</html>
